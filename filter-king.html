<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jay Santarina" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Oefining 20: Tickets</title>
  </head>
  <body>
    <header>
      <img src="media/filter.png" alt="filter control" class="logo" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="404.html">Gallery</a></li>
        <li><a href="404.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <div id="main-center">
        <h2>Filter King</h2>
        <form>
          <div class="helden">
            <img
              src="media/superman.svg"
              alt="superman"
              value="superman"
              id="superman"
              class="thumbnail"
              onclick="show(this)"
            />
            <img
              src="media/batman.svg"
              alt="batman"
              id="batman"
              value="batman"
              class="thumbnail"
              onclick="show(this)"
            />
            <img
              src="media/spiderman.svg"
              alt="spiderman"
              id="spiderman"
              value="spiderman"
              class="thumbnail"
              onclick="show(this)"
            />
          </div>
          <input
            type="button"
            class="btn hidden"
            id="bw"
            value="b/w"
            onclick="filtering(this)"
          />
          <input
            type="button"
            class="btn hidden"
            id="sepia"
            value="sepia"
            onclick="filtering(this)"
          />
          <input
            type="button"
            class="btn hidden"
            id="normal"
            value="normal"
            onclick="filtering(this)"
          />
          <input
            type="button"
            class="btn hidden"
            value="reset"
            id="resetBTN"
            placeholder="Reset"
            onclick="resetAll()"
          />
        </form>
      </div>
    </main>
    <footer>
      <p class="copyright">&copy; Copyright 2023-present: Hooked on Coding</p>

    </footer>
    <script src="js/scriptFilter.js"></script>
  </body>
</html>
